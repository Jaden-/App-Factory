<!DOCTYPE html>

{% extends "base.html" %}
{% block content %}
<html>
  <head>
    <title>Login</title>
    <style type="text/css">
      .label {text-align: right}
      .error {color: red}
    </style>

  </head>

  <body>
    <h2>Login</h2>
    <form method="post">
      <table style="padding-bottom: 20px">
        <tr>
          <td class="label">
            Username
          </td>
          <td>
            <input type="text" style="width: 250px; height: 20px" name="username" value="{{username}}">
          </td>
        </tr>
        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" style="width: 250px; height: 20px;" name="password" value="">
          </td>
        </tr>
      </table>

      <div class="error">
        {{error}}
      </div>

      <input type="submit">
    </form>
  </body>

</html>

{% endblock %}
